    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>

    <title>Unmasked Decryption Challenge</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand">Unmasked Decryption Challenge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </div>
    </nav>


<div style="margin:auto" align="center">
    <br>
    <br>
    <br>
                <div>
                    <h5 >Fill in your details : </h5>
                </div>
                <div>
                     <div class="card" style="width:300px;">
                          <div class="card-body">
                    <form method="POST" id="studentvalue">
                          {% csrf_token %}
                        <div class="form-group">
                            <label for="studentname">Name</label>
                            <input type="text" class="form-control" id="studentname" name="studentname" required>
                        </div>

                        <div class="form-group">
                            <label for="phonenumber">Phone Number</label>
                           <input type="text" pattern="[1-9]{1}[0-9]{9}" id="phonenumber" name="phonenumber" class="form-control" required>
                        </div>


                        <div class="form-group">
                            <label for="usn">USN</label>
                            <input type="text" class="form-control" id="usn" aria-describedby="emailHelp" name="usn">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Submit" name="form1" data-bs-toggle="modal">
                        <button type="reset" class="btn btn-primary my-4">Reset</button>
                        <div>
                            <p> You wont be able to change the values entered later </p>
                        </div>

                    </form>
                          </div>
                     </div>

                </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

  <footer class="bg-dark text-light fixed-bottom">

</body>

</html>
