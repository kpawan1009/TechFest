                              <div>
                            <label for="questionans">In a captivating journey through the annals of scientific history, participants find themselves transported back to the early 20th century, a time when the world was on the brink of groundbreaking discoveries. The story unfolds with an air of intrigue, as participants encounter an enigma hidden in plain sight—a riddle woven into the fabric of scientific innovation.

The narrative hints at a monumental revelation shrouded in complexity, much like a cryptic puzzle awaiting the skilled decipherer. The key to unlocking this mystery lies within the encrypted word "00001100 11001011 11111111 10000100 11000110 11101111 10110010 01010001 00111010 10110101 10100011" (here each byte represents an encrypted letter) a term that conceals the essence of the substance's identity. The astute participants must pay close attention, for within this encrypted term, a subtle hint lies dormant, suggesting the use of the RC4 Cipher to reveal the word's true meaning.

The narrative takes another cryptic turn as participants delve deeper into the story, discovering a fascinating connection: the groundbreaking scientist responsible for this discovery shared a common first name with an iconic Parisian landmark, one that has witnessed centuries of history unfold beneath its shadow. The scientist's tireless efforts, fueled by a passion for gazing at the night sky, ultimately unveiled the secrets of the radioactive substance.

Amidst the web of encrypted words and hidden clues, the challenge emerges—can you decipher word and, in doing so, identify the elusive element it represents? Moreover, can you discern the scientist's identity, whose first name aligns with the famous Parisian landmark, all while navigating the intricate twists of this enigmatic narrative? 77,110 ,117, 106, 112, 105, 105 (If you see the lock but not the key convert this series of numbers to base 10).

</label><hr>
                            <input type="text" class="form-control" id="questionans" name="questionans" required>
